{% extends "base.html" %}
{% block title %}Upload Resume{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">Upload Resume</h2>
<form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Upload</button>
</form>
{% endblock %}
