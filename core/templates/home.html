{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center mt-16">
    <h2 class="text-4xl font-bold text-blue-600">Welcome to IntelliHire</h2>
    <p class="mt-4">Upload your resume and match with jobs intelligently!</p>

    {% if user.is_authenticated %}
        <a href="{% url 'upload_resume' %}" class="mt-6 inline-block bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">Upload Resume</a>
    {% else %}
        <a href="{% url 'login' %}" class="mt-6 inline-block bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">Login to Continue</a>
    {% endif %}
</div>
{% endblock %}
